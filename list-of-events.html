<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>List Of Events</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="event.manager.js" type="text/javascript"></script>
    <script src="timeline.component.js" type="text/javascript"></script>
    <script src="addEventForm.controller.js" type="text/javascript"></script>
    <script src="json.files.js" type="text/javascript"></script>
    <script src="preSet.controller.js" type="text/javascript"></script>
    <script src="show.form.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 offset-md-3 col-md-6 ">
            <div class="page-header text-center">
                <h1 class="text-center">
                    <small>LIST OF</small>
                    EVENTS
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 offset-md-3 col-md-6 ">
            <form id="addEventForm">
                <div class="form-group" id="startD">
                    <label for="inputStartDate">Start Date</label>
                    <input type="date" class="form-control" id="inputStartDate" name="startDate"
                           placeholder="Start Date">
                </div>
                <div class="form-group" id="endD">
                    <label for="inputEndDate">End Date</label>
                    <input type="date" class="form-control" id="inputEndDate" name="endDate" placeholder="End Date">
                </div>
                <div class="form-group" id="event">
                    <label for="inputEvent">Event</label>
                    <input type="text" class="form-control" id="inputEvent" name="eventName" placeholder="Event">
                </div>
                <input type="number" step=".1" class="form-control" id="scale" name="scale" min="0.001">
                <button type="submit" class="btn btn-default">ADD EVENT</button>
                <button type="submit" name="random">Random event</button>
                <button type="submit" name="formVisible" id="show">Show Form</button>
            </form>
            <div class="row">
                <form id="addEventWriters">
                    <button type="submit" name="addWriters">Add Event Writers</button>
                    <button type="submit" name="addActsOfKings">Add Acts of Kings</button>
                    <button type="submit" name="addBattles">Add Battles</button>
                    <button type="submit" name="addAll">Add all</button>
                    <label><input id="toggleLabel" type="checkbox" name="addLabels">Show Label</label>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-2">
            <div class="break-before-timeline"></div>
            <ol id="timeline" class="timeline">
            </ol>
        </div>
    </div>
</div>
<ol id="timeline2" class="timeline">
</ol>
<script>
    new AddEventFormController(document.getElementById('addEventForm'));
    var timeline = new Timeline(document.getElementById('timeline'));
    document.getElementById('scale').value = timeline.scale;
    // timeline.setEvents(writers);
    new PreSetController(document.getElementById('addEventWriters'));
</script>
</body>
</html>
