                    <input type="date" class="form-control" id="inputStartDate" name="startDate"

                </div>
                <div class="form-group">

                    <input type="date" class="form-control" id="inputEndDate" name="endDate" placeholder="End Date">
                </div>
                <div class="form-group">
                    <label for="inputEvent">Event</label>
                    <input type="text" class="form-control" id="inputEvent" name="eventName" placeholder="Event">
                </div>
                <input type="number" step=".1" class="form-control" id="scale" name="scale" min="0.1">
                <button type="submit" class="btn btn-default offset-md-5 mb-5 mt-5">ADD EVENT</button>
                <button type="submit" name="random">Random event</button>
            </form>
        </div>
    </div>
